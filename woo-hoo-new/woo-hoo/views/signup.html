<div class="dashboard-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 main">
                <h1>WOO-HOO Sign Up</h1>
                <form role="form" class="bottom-75">
                    <div class="table-form">
                        <div class="form-groups">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" ng-model="username" class="form-control input-lg" id="" placeholder="Please Enter you name" required>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select list:</label>
                                <select class="form-control" id="sel1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" ng-model="password" class="form-control input-lg" id="" placeholder="Please enter your password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password:</label>
                                <input type="password" ng-model="password" class="form-control input-lg" id="" placeholder="Please Re-enter your password" required>
                            </div>

                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-primary btn-lg">Sign up</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
