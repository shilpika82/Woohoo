<div class="login-page">
	<div class="img-container" style="bottom:35px;">
		<img src="images/logo1.png" style="float:right;" class="user-avatar img-circle img-responsive" />
		<div class="text-center pull-right photo">
			</div>
		</div>
		
		<div class="form-content">
			<div ng-if="loginError === 1">
				<div class="alert alert-danger alert-dismissible fade in">
					<a href="" class="close" data-dismiss="alert" aria-label="close" ng-click="close()">&times;</a>
					<strong>Oops!</strong> The credentials does not match.
				</div>
			</div>
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<!--<div class="imgcontainer">
						<img src="images/strong.png" alt="Avatar" class="avatar" alt="Avatar" class="avatar">
					</div>-->
					<div class="form-group">
						<input type="text" ng-model="username" class="form-control input-lg" id="" placeholder="USERNAME" required>
					</div>
					<div class="form-group">
						<input type="password" ng-model="password" class="form-control input-lg" id="" placeholder="PASSWORD" required>
					</div>
					
						
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>

				<div class="remember">
					<!--<label class="checkbox1" for="Option"> -->
					<!--<input id="Option" type="checkbox" class="">-->
					<!--<span></span>-->
					<!--</label>-->
					<!--remember me-->
					<!--<span class="pass"> forgot password?</span>-->
					<label>New User want to sign up</label>
					<button type="button" class="btn btn-primary pull-right" ng-click="signup()">Sign Up</button>
				</div>
			</form>

		</div>			
	</div>
</div>
