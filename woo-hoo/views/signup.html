<div class="signup-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 main" ng-if="statusBlock != 1">
                <div class="text-center img-block">
                    <img src="images/logo1.png"  class="user-avatar img-circle img-responsive" />
                    <h4>Sign Up</h4>
                </div>
                <form role="form" class="bottom-75" ng-submit="submit()">
                    <div class="table-form">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" required ng-model="signupData.fname" class="form-control input-lg" id="fname" placeholder="Please Enter you name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" required ng-model="signupData.lname" class="form-control input-lg" id="lname" placeholder="Please Enter you name" required>
                        </div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" required ng-model="signupData.username" class="form-control input-lg" id="uname" placeholder="Please Enter you name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select class="form-control" id="role" ng-model="signupData.role" required>
                                <option value="">Choose</option>
                                <option>Developer</option>
                                <option>Tester</option>
                                <option>Manager</option>
                                <option>Trainee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project">Project:</label>
                            <select id="project" class="form-control"  disabled>
                                <option value="volvo">ATK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" required ng-model="signupData.password" class="form-control input-lg" id="pwd" placeholder="Please enter your password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input type="password" required ng-model="confirmPassword" class="form-control input-lg" id="confirmPwd" placeholder="Please Re-enter your password" required>
                            <p ng-if="pwderror" style="color:#ff0000">Password does not match.</p>
                        </div>
                        <div class="button-container text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                            <button type="button" class="btn btn-secondary btn-lg" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="col-sm-12 col-md-12 main" ng-if="statusBlock == 1">
                <div class="success-block" ng-if="successBlock == 1">
                    <div class="success-img"><img src="images/success.jpg"/></div>
                    <div class="success-text"><p>You have successfully registered for Woo-Hoo Dashboard.Please login to continue.</p></div>
                </div>
                <div class="success-block" ng-if="errorBlock == 1">
                    <div class="success-img"><img src="images/error.jpg"/></div>
                    <div class="success-text"><p>It Seems you are already registered with Woo-Hoo Dashboard.Please login to continue.</p></div>
                </div>
                <div class="button-container text-center">
                    <a href="#/"><button type="submit" class="btn btn-primary btn-lg">Login</button></a>
                </div>
            </div>

        </div>
    </div>
</div>
